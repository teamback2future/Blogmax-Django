			<div class="container">
				<div class="row">
					<div class="col-md-6 fh5co-news">
						<h3>Recent Articles</h3>
						<ul>
                            {% for i in news %}
                            <li>
								<a href="/article/{{i.id}}">
									<span class="fh5co-date">{{i.created_date}}</span>
									<h3>{{i.title}}</h3>
